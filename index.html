<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Product preview card </title>

</head>

<body>

    <div class="wrapper">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="img">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
        <div class="right">
            <p class="preview">Perfume</p>
            <h2 class="heading-text">
                Gabrielle Essence Eau De Parfum
            </h2>
            <p class="desc">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <h1>$149.99</h1>
                <p><s> $169.99</s></p>
            </div>
            <div class="btn"><img class="icon" src="./images/icon-cart.svg" alt="">
                <p>Add to cart</p>
            </div>
        </div>
    </div>
    <!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
</body>

</html>
